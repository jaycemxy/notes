<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            height: 400px;
            border: 1px solid red;
            position:relative;
        }
        .child{
            border: 1px solid green;
            position: absolute;
            width: 100px;
            height: 100px;
            margin: auto;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }
    </style>    
</head>
<body>
    <div class="parent">
        <div class="child">
            这里是一些内容
        </div>
    </div>
</body>
</html>

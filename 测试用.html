<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .parent {
            position: relative;
            border: 1px solid red;
            height: 200px;
        }

        .child {
            position: absolute;
            border: 1px solid green;
            width: 100px;
            height: 100px;
            margin: auto;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">
            这里是一些内容
        </div>
    </div>

    <script>
        function xxx(){
            return new Promise(function(resolve,reject){
                setTimeout( ()=> {
                    resolve()
                    reject()
                }, 5000) 
            })
        }
        xxx().then()
    </script>
</body>

</html>

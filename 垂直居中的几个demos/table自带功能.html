<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table自带功能</title>
    <style>
        .parent {
            border: 1px solid red;
            height: 500px;
        }

        .child {
            border: 1px solid green;
        }
    </style>
</head>

<body>
    <table class="parent">
        <tr>
            <td class="child">
                这里有一些内容
            </td>
        </tr>
    </table>
</body>

</html>

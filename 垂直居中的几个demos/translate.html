<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            height: 400px;
            border: 1px solid red;
            position: relative;
        }

        .child {
            border: 1px solid green;
            position: absolute;
            top: 50%;
            left: 50%;  /*50%的两句是将绿边框的左上角先垂直居中定位*/
            transform: translate(-50%, -50%);  /*好处是不用设定儿子的宽度*/
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">
            这里是我的内容
        </div>
    </div>
</body>

</html>
